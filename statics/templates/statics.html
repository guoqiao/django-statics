<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% block descn %}{% endblock %}">
        <meta name="keywords" content="{% block kwds %}{% endblock %}">
        <meta name="author" content="guoqiao@gmail.com">
        <link rel="icon" href="{{ STATIC_URL }}favicon.ico">
        <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico">
        {% block head_extra %}{% endblock %}
        {% if debug %}
        <link rel="stylesheet" href="{{ STATIC_URL }}bootstraped/css/bootstraped.css" type="text/css" />
        {% else %}
        <link rel="stylesheet" href="{{ STATIC_URL }}bootstraped/css/bootstraped.min.css" type="text/css" />
        {% endif %}
        <!--[if IE 7]>
        <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
        <![endif]-->
        {% block css %}{% endblock %}
    </head>

    <body>
        <div id="header">{% block header %}{% endblock %}</div>
        <div id="container" class='container'>
            <div id="content">{% block content %}{% endblock %}</div>
        </div>
        <div id="footer">{% block footer %}{% endblock %}</div>

        {% if debug %}
        <script src="{{ STATIC_URL }}jquery/js/jquery.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}bootstraped/js/bootstraped.js" type="text/javascript"></script>
        {% else %}
        <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
        <script src="{{ STATIC_URL }}bootstraped/js/bootstraped.js" type="text/javascript"></script>
        {% endif %}
        {% block js %}{% endblock %}
    </body>
</html>
